<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">02:07</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header header-fixed">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn-1">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">구경택 담임선생님</h1>
        </div>
        <div class="header__header-column header__btn">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          2020년 5월 26일 월요일
        </span>
        <li class="incoming-message message">
          <img src="images/gyungtak_gu.PNG" class="g-avatar" />
          <div class="message__content">
            <span class="messege__author">
              구경택 담임선생님
            </span>
            <span class="message__bubble">
              일어나면 톡 주세요!!
            </span>
          </div>
        </li>
        <li class="outcome-message message">
          <div class="message__content">
            <div class="message__bubble">
              쌤 죄송합니다..기다리다가 잠들었어요..
            </div>
          </div>
        </li>
        <li class="outcome-message message">
          <div class="message__content">
            <div class="message__bubble">
              않늦도옥 조심하겜ㅅ습니다
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/gyungtak_gu.PNG" class="g-avatar" />
          <div class="message__content">
            <span class="messege__author">
              구경택 담임선생님
            </span>
            <div class="message__bubble">
              오키!! 수업 잘 듣고, 주말 잘 보내고 월요일에는 늦지 않게 보자구^^
            </div>
          </div>
        </li>
        <li class="outcome-message message">
          <div class="message__content">
            <div class="message__bubble">
              넵..!
            </div>
          </div>
        </li>
      </ul>
      <div class="chat__write-container">
        <input
          class="chat__write"
          type="text"
          placeholder="메세지 보내기"
          class="chat__write-input"
        />
        <div class="chat__icon-left chat__icons">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icons">
          <span class="chat__icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">작은 화면에서 봐주세요!!</span>
    </div>
  </body>
</html>
